<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Your Data Assessment</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200;400&family=Inter:wght@500&family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and basic styling */
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background: linear-gradient(to right, #002244, #013a74); /* New Gradient background */
            color: #333;
            padding: 20px;
        }

        /* Hero space */
        .hero {
            text-align: center;
            padding: 50px 20px;
            color: white;
        }

        .hero h1, .hero h2, .hero h4 {
            font-family: 'Fira Sans', sans-serif;
        }

        /* Form styling */
        form {
            background: white;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label, textarea, input {
            width: 100%;
            margin-bottom: 20px;
        }

        /* Updated Textarea Styling */
        textarea {
            font-family: 'Fira Sans', sans-serif;/* Updated font */
            padding: 15px; /* Added padding */
            height: 150px; /* Increased height */
        }

        input[type="submit"] {
            background: #002244;
            color: white;
            border: 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: #002244;
        }

        /* Result container */
        .result {
            background-color: #f2f2f2;
            border-left: 4px solid #002244; /* Updated border color to match gradient */
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Loading Indicator Style */
        .loading {
            color: #02171c;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h2>Chat Your Data</h2>
        <h4>RGT Assessment  -  Part II</h4>
    </div>

    <form id="questionForm">
        <label for="question">Question</label><br>
        <textarea id="question" name="question" rows="4" placeholder="Interact with your pdf or csv"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <div id="answer-container" class="result"></div>

    <script>
        document.getElementById('questionForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Prevents the default form submit action
    
            var question = document.getElementById('question').value;
            var answerContainer = document.getElementById('answer-container');
            answerContainer.innerHTML = '<p class="loading">Loading...</p>'; // Show loading text
    
            // Encode your username and password
            var username = 'rgt';
            var password = '1234';
            var basicAuth = 'Basic ' + btoa(username + ':' + password);
    
            fetch('http://127.0.0.1:8000/api/question-answer/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': basicAuth
                },
                body: JSON.stringify({question: question})
            })
            .then(response => response.json())
            .then(data => {
                answerContainer.innerHTML = `<p>${data.answer}</p>`;
            })
            .catch(error => {
                console.error('Error:', error);
                answerContainer.innerHTML = `<p>Error in processing your question.</p>`;
            });
        });
    </script>

</body>
</html>
